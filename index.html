<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="design.css">
</head>

<body class="whole"> 
    <div class="container">
      
      <form class="special" >
            <input type="search"  autocomplete="off" autofocus="on" placeholder="Name city" id="search-city"/> 
             <input type="submit" value="search"/>  </form>  
             <button>My position</button>
             
<h2 class="day" id="day-date">tue 09:00</h2>
<h3>
      <div class="row">
          <div class="col-6">
              <div class=myCity></div>
<img class="img" src="https://ss1.gstatic.com/onebox/weather/64/sunny.png" id="symbol"/> 
<span class="temp" id="temp">
</span><span id="degrees"> 
       <a href="#" id="temp-change">°C</a> /
     <a href="#" id="fah-temp">°F </a> 
   </span>
    <div class="condition" id="temp-description"></div><br />
    </div>
    <div class="col-6">
    <ul>
 <li>Humidity:<span class="humidity"></span>%</li>
 <li>windspeed:<span id="wind"></span> km/h</li>
    </ul>
</h3>
</div>
</div>
<a class="git" href="https://github.com/HellenaJo/hellena-s-weather-app">Open-source code</a> <em>by Hellena</em>
</div>


<script src=wow.js></script>
</body>
</html>
